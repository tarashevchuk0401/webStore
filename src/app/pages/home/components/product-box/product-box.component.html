<mat-card class="text-center">
    <div>
        <img class="m-auto " src="https://via.placeholder.com/150" alt="">
        <div class="w-full" [ngClass]="'px-8 flex-col justify-between'">
            <div>
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">SNICK</p>
                <p>DESCRIPT </p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{'150' | currency}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">
                        shopping_cart
                    </mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
