<mat-toolbar class="max-w-7x1 max-auto border-x justify-between">
    <a routerLink="home"> HOME</a>
    <button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="itemsQuantity" matBadgeColor="warn" [matBadgeHidden]="!itemsQuantity">shopping_cart
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="bp-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}} items</span>
                <a routerLink="cart"> View Cart</a>
            </div>
            <div *ngIf="cart.items.length" class="py-3">
                <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold ">{{ item.price | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ getTotal(cart.items) | currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9" (click)="onClearCart()">
                    <mat-icon>
                        remove_shopping_cart
                    </mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>
                        shopping_cart
                    </mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>

</mat-toolbar>
